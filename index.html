<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/jquery"
    ></script>
    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"
    ></script>

    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom, null, {
        renderer: "canvas",
        useDirtyRect: false,
      });
      var app = {};
      var ROOT_PATH =
        "https://fastly.jsdelivr.net/gh/apache/echarts-website@asf-site/examples";
      var option;

      myChart.showLoading();
      $.get(
        "https://raw.githubusercontent.com/cygra/wikipedia_random_walk/master/tree.json",
        function (data) {
          data = JSON.parse(data);
          myChart.hideLoading();
          option = {
            tooltip: {
              trigger: "item",
              triggerOn: "mousemove",
            },
            series: [
              {
                type: "tree",
                data: [data],
                top: "10%",
                left: "10%",
                bottom: "10%",
                right: "10%",
                symbolSize: 7,
                orient: "vertical",
                emphasis: {
                  focus: "descendant",
                },
                label: {
                  position: "top",
                  rotate: -50,
                  verticalAlign: "middle",
                  align: "right",
                  fontSize: 9,
                },
                leaves: {
                  label: {
                    position: "bottom",
                    verticalAlign: "middle",
                    align: "left",
                  },
                },
                animationDuration: 550,
                animationDurationUpdate: 750,
                initialTreeDepth: -1,
              },
            ],
          };
          myChart.setOption(option);
          myChart.on("click", "series.tree", ({ name }) => {
            if (
              name ===
              `Latin, Communication Language, Classical_language, Latin_language`
            ) {
              name = "Latin";
            }
            window.open(`https://en.wikipedia.org/wiki/${name}`);
          });
        }
      );

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }

      window.addEventListener("resize", myChart.resize);
    </script>
  </body>
</html>
